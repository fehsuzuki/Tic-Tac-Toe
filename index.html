<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha (Tic-tac-toe)</title>
</head>
<body>
    <section class="game-infos">
        <div class="player1">
            <label for="player1Input">Jogador 1: </label>
            <input type="text" id="player1Input">
            <label for="player1Input"><strong>X</strong></label>
        </div>
        <div class="player2">
            <label for="player2Input">Jogador 2: </label>
            <input type="text" id="player2Input">
            <label for="player1Input"><strong>O</strong></label>
        </div>
        <button id="btnStart">Come√ßar</button>
    </section>
    <p id="playerTurn"></p>
    <section class="background-board">
        <div class="board">
            <button id="area00" class="board-button"></button>
            <button id="area01" class="board-button"></button>
            <button id="area02" class="board-button"></button>
            <button id="area10" class="board-button"></button>
            <button id="area11" class="board-button"></button>
            <button id="area12" class="board-button"></button>
            <button id="area20" class="board-button"></button>
            <button id="area21" class="board-button"></button>
            <button id="area22" class="board-button"></button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
